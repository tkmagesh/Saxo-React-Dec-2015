<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        $(document).ready(function(){
           $("#btnCalculate").click(onBtnCalculateClick);
            $("#rangeTax").change(onRangeTaxChange);
        });
        function onRangeTaxChange(){
            $("#spanTax").html(this.value);
        }

        function onBtnCalculateClick(){
            var basic = $("#txtBasic").val().toInt(),
                hra = $("#txtHra").val().toInt(),
                da = $("#txtDa").val().toInt(),
                tax = $("#rangeTax").val().toInt();

            var gross = basic + hra + da;
            var net = gross * ((100-tax)/100);
            $("#divResult").html(net);
        }



    </script>
</head>
<body>
<h1>Salary Calculator</h1>
<hr>
<div class="content">
    <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
    <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
    <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
    <div class="field">
        <label for="">Tax [%] :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        <span id="spanTax">[Tax]</span>
    </div>
    <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
    <div class="field">
        <div id="divResult">[Salary]</div>
    </div>
</div>
</body>
</html>
